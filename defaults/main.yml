---
nginx_debian_install:
  - git
  - zip
  - unzip
  - build-essential
  - libpcre3-dev
  - zlib1g-dev
  - libxslt1-dev
  - libgd-dev
  - google-perftools
  - libgoogle-perftools-dev
  - libssl-dev
  - libxml2-dev
  - libperl-dev
  - libgeoip-dev
  - libmaxminddb-dev

nginx_redhat_install:
  - git
  - zip
  - unzip
  - gcc
  - pcre-devel
  - zlib-devel
  - libxslt-devel
  - gd-devel
  - gperftools-devel
  - libxml2-devel
  - perl-ExtUtils-Embed
  - epel-release
  - libmaxminddb-devel

nginx_mirror: http://nginx.org/download
nginx_version: 1.21.5
nginx_conf_src_path: ''
nginx_conf_dest_path: /usr/local/etc/nginx

luajit_version: v2.1-20211210
lua_resty_core_version: v0.1.23rc1
lua_resty_lrucache_version: v0.11

openssl_mirror: https://www.openssl.org/source
openssl_version: 1.1.1m

ngx_devel_kit_version: v0.3.1
lua_nginx_module_version: v0.10.21rc1
naxsi_version: 1.3
ngx_http_geoip2_module_version: 3.3
